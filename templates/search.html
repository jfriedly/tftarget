{% load i18n uni_form_tags %}

{% if response %}
<ul class="custom_error">
    {% for reason in response.response.response_reason_text %}
    <li>{{ reason }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="{% url search.views.search %}" method="post" class="uniForm">
    {% csrf_token %}
    {{ form|as_uni_form }}
    <div class="buttonHolder">
        <input type="submit" class="button" value="{% trans "Submit" %}" />
    </div>
</form>
